{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/stocks.css' %}">
        <link href="//fonts.googleapis.com/css?family=Orbitron&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <title>Streamline</title>
    </head>
    <body>
        <!-- Start of Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <div>
                    <a class="navbar-brand" href="{% url 'home_page' %}" id="logo1">STREAMLINE</a>
                </div>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                </form>
                <!-- Start of left navigation group -->
                <div class="collapse navbar-collapse justify-content-start ml-2" id="navbarNav1">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home_page' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'study_page' %}">Study</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'analyze_page' %}">Analyze</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'explore_page' %}">Explore</a>
                        </li>
                    </ul>
                </div>
                <!-- End of left navigation group -->
                <!-- Start of right navigation group -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav2">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="">
                                <span class="far fa-bell fa-vc"></span>
                            </a>
                        </li>

                        <!-- Start of Dropdown ADD -->
                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownAdd" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="fas fa-plus fa-vc"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">New ticker</a>
                                <a class="dropdown-item" href="#">New chart</a>
                                <a class="dropdown-item" href="#">New company</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">New learning</a>
                                <a class="dropdown-item" href="#">New analysis</a>
                            </div>
                        </li>
                        <!-- End of Dropdown ADD -->
                        <!-- Start of Dropdown USER -->
                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownUser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="fas fa-user fa-vc"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                        <!-- End of Dropdown USER -->
                    </ul>
                </div>
                <!-- End of right navigation group -->
            </div>
        </nav>
        <!-- End of Navbar -->

        <!-- Content -->
        <div class="container-fluid">
            <div class="row">
                <!-- Start of Left column (Sidebar) -->
                <div class="col-md-1 content container" id="sidebar">
                    {% block sidebar %}
                    {% endblock %}
                </div>
                <!-- End of Left column (Sidebar) -->
                <!-- Start of Right column (Content) -->
                <div class="col-md-11 col-md-offset-1 mt-3 content container">
                    {% block content %}
                    {% endblock %}
                </div>
                <!-- End of Right column (Content) -->
            </div>
        </div>
        <!-- End of Content -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
